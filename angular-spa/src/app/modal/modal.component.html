<h1 mat-dialog-title>Vnesite komentar</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.content">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Prekliči</button>
  <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Potrdi</button>
</div>
